name: Generate PDFs
permissions:
  contents: write

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pillow pillow-heif

      - name: Run PDF generator
        run: |
          python scripts/generate_pdfs.py

      - name: Generate links list safely (handles folders with spaces)
        run: |
          echo "" > links.md

          find . -maxdepth 1 -type d ! -name "." -print0 | sort -z | \
          while IFS= read -r -d '' f; do
            fname=$(basename "$f")
            pdf="$f/lecture_${fname}.pdf"
            if [ -f "$pdf" ]; then
              printf -- "- [%s](./%s/lecture_%s.pdf)\n" "$fname" "$fname" "$fname" >> links.md
            fi
          done

          echo "PDF_LINKS<<EOF" >> $GITHUB_ENV
          cat links.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "/<!--START_LECTURES-->/,/<!--END_LECTURES-->/c <!--START_LECTURES-->$(printf '%s' \"$PDF_LINKS\" | sed ':a;N;$!ba;s/\n/\\\\n/g')<!--END_LECTURES-->" README.md

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md **/*pdf || true
          git diff --cached --quiet || git commit -m "Auto-update PDFs and README"
          git push
